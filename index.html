a<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>
      Karate, Taekwondo, and Krav Maga in Kaukana, Wisconsin | Whitehead's
      Martial Arts Academy
    </title>
    <meta
      name="description"
      content="Whitehead's Martial Arts Academy is a world class Taekwondo school located in Kaukana Wisconsin.  Children's, adult, and Adult Krav Maga.  Learn fitness and discipline."
    />
    <meta property="og:title" content="Whitehead's Martial Arts Academy" />
    <meta property="og:url" content="https://whiteheadsmartialarts.com" />
    <meta
      property="og:description"
      content="Whitehead's Martial Arts Academy is a world class Taekwondo school located in Kaukana Wisconsin.  Children's, adult, and Adult Krav Maga.  Learn fitness and discipline."
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="header-and-hero">
      <header>
        <nav>
          <ul>
            <li class="logo">
              <a href="index.html"
                ><img
                  src="images/WMA.jpg"
                  alt="Whitehead's Martial Arts"
                  height="100"
              /></a>
            </li>
            <!-- <li>About</li> -->
            <!-- <li>Programs</li> -->
            <li><a href="#schedule">Schedule</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section>
          <div
            id="carouselExampleFade"
            class="carousel slide carousel-fade"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="images/chief_rick_kids_1.jpeg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="images/chief_rick_ref_1.jpeg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="images/chief_alera_background.png"
                  class="d-block w-60 chief_alera"
                  alt="..."
                  height="150"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="images/chief_nakane_student.jpg"
                  class="d-block w-60 chief_alera"
                  alt="..."
                  height="150"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleFade"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleFade"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="trainhard">Train Hard...For the day will come!</div>
        </section>
        <hr class="hr-info">

        <section id="schedule">
          <h2>Class Schedule</h2>
          <img src="images/calendar.png" alt="Class Schedule" />
        </section>
        <hr class="hr-info">
        <section id="contact">
          <h2 class="h2-labels">Contact</h2>
          <form id="form" class="form-spacing mx-5 mt-3 mb-3 mr-">
            <h3 class="mb-4">Send us a message!</h3>
            <div class="form-group">
              <input
                type="text"
                class="form-control w-50 mb-3"
                id="fullName"
                aria-describedby="fullName"
                placeholder="Your Name"
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control w-50 mb-3"
                id="email"
                aria-describedby="email"
                placeholder="Email address"
              />
            </div>
            <div class="form-group">
              <textarea
                name="notes"
                class="form-control w-50 mb-3"
                id="notes"
                rows="3"
                placeholder="Your message"
              ></textarea>
            </div>
            <button type="submit" id="button" class="form-button">Send</button>
          </form>
          <hr class="hr-info">
          <div class="contact-container">
            
            <div class="contact-left">
              <p class="contact-icons">
                <ion-icon name="call-outline"></ion-icon> (920) 858-7140
              </p>
              <p class="contact-icons">
                <ion-icon name="mail-outline"></ion-icon>
                <a href="mailto:whiteheadsmartialarts@gmail.com"
                  class="email">whiteheadsmartialarts@gmail.com</a
                >
              </p>
              <p class="contact-icons">
                <ion-icon name="location-outline"></ion-icon>200 E. Second St.
                Suite B, Kaukauna, WI, 54130
              </p>
            </div>
            <div class="contact-right">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2856.5965828088206!2d-88.27537784562017!3d44.27711849673756!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8803af0dd8d5eb8f%3A0x2c24d1465df08fd8!2sWhitehead&#39;s%20Martial%20Arts!5e0!3m2!1sen!2sus!4v1715735756899!5m2!1sen!2sus"
                width="600"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>

          <script src="js/form.js"></script>
        </section>
      </main>
    </div>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
